{% extends "base.html" %}

{% block content %}
<a href="/" class="btn btn-outline-secondary mb-3">‚Üê Back</a>

<div class="row">
    <div class="col-md-5">
        <img src="{{ product.thumbnail }}" class="img-fluid rounded shadow-sm">
    </div>

    <div class="col-md-7">
        <h2 class="fw-bold">{{ product.title }}</h2>
        <p class="text-muted">{{ product.category }}</p>

        <h3 class="text-primary">$ {{ product.price }}</h3>

        <p class="mt-3">{{ product.description }}</p>

        <p>‚≠ê {{ product.rating }} | Stock: {{ product.stock }}</p>

        <a href="/add-to-cart/{{ product.id }}" class="btn btn-primary btn-lg mt-3">
           üõí Add to Cart
        </a>

    </div>
</div>
{% endblock %}
